<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Land Area Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    #header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #header h1 {
      margin: 0;
    }
    #instructions {
      background: #eafaf1;
      padding: 10px 15px;
      font-size: 14px;
      border-left: 5px solid #27ae60;
    }
    #controls {
      padding: 10px;
      background: white;
      text-align: center;
    }
    #controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    #info {
      padding: 15px;
      background: white;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }
    .metric {
      margin: 8px 0;
    }
    .metric strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>🌱 Smart Land Area Calculator</h1>
  </div>

  <div id="instructions">
    <p>1️⃣ Tap "Start" to begin walking around your land.<br>
    2️⃣ Tap "Stop" to end tracking.<br>
    3️⃣ Tap "Close Shape" to finalize area.<br>
    4️⃣ Area and perimeter will be shown below.</p>
  </div>

  <div id="controls">
    <button id="startBtn">▶️ Start</button>
    <button id="stopBtn" disabled>⏹ Stop</button>
    <button id="closeBtn" disabled>📐 Close Shape</button>
    <button id="clearBtn">🗑 Clear</button>
  </div>

  <div id="map"></div>

  <div id="info">
    <div class="metric"><strong>📏 Area (m²):</strong> <span id="area">0</span></div>
    <div class="metric"><strong>🏡 Area (acres):</strong> <span id="acres">0</span></div>
    <div class="metric"><strong>🌾 Area (hectares):</strong> <span id="hectares">0</span></div>
    <div class="metric"><strong>🔄 Perimeter:</strong> <span id="perimeter">0</span> m (<span id="perimeterKm">0</span> km)</div>
  </div>

  <!-- Leaflet + Turf -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([20, 77], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let pathPoints = [];
    let watchId = null;
    let polygonLayer = null;
    let polylineLayer = null;
    let currentLocation = null;
    let markers = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const closeBtn = document.getElementById('closeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const areaSpan = document.getElementById('area');
    const acresSpan = document.getElementById('acres');
    const hectaresSpan = document.getElementById('hectares');
    const perimeterSpan = document.getElementById('perimeter');
    const perimeterKmSpan = document.getElementById('perimeterKm');

    function updateUI(area, perimeter) {
      areaSpan.innerText = area.toFixed(2);
      acresSpan.innerText = (area * 0.000247105).toFixed(4);
      hectaresSpan.innerText = (area * 0.0001).toFixed(4);
      perimeterSpan.innerText = perimeter.toFixed(2);
      perimeterKmSpan.innerText = (perimeter / 1000).toFixed(3);
    }

    function drawPolygon() {
      if (polygonLayer) {
        map.removeLayer(polygonLayer);
      }
      if (polylineLayer) {
        map.removeLayer(polylineLayer);
      }

      if (pathPoints.length >= 3) {
        polygonLayer = L.polygon(pathPoints, {
          color: '#27ae60',
          fillColor: '#d5f4e6',
          fillOpacity: 0.5
        }).addTo(map);

        const coords = pathPoints.map(p => [p.lng, p.lat]);
        coords.push([pathPoints[0].lng, pathPoints[0].lat]);

        const turfPolygon = turf.polygon([coords]);
        const area = turf.area(turfPolygon);
        const perimeter = turf.length(turf.lineString(coords), { units: 'meters' });

        updateUI(area, perimeter);
        map.fitBounds(polygonLayer.getBounds());
      }
    }

    function drawPath() {
      if (polylineLayer) {
        map.removeLayer(polylineLayer);
      }
      polylineLayer = L.polyline(pathPoints, {
        color: '#3498db',
        weight: 3,
        dashArray: '5, 10'
      }).addTo(map);
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }

      pathPoints = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (polygonLayer) map.removeLayer(polygonLayer);

      watchId = navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude, accuracy } = pos.coords;
        if (accuracy > 20) return; // skip inaccurate points
        const latlng = L.latLng(latitude, longitude);
        pathPoints.push(latlng);

        const marker = L.circleMarker(latlng, {
          radius: 5,
          fillColor: '#27ae60',
          color: '#2c3e50',
          weight: 1,
          fillOpacity: 1
        }).addTo(map);
        markers.push(marker);

        drawPath();
        map.setView(latlng, 18);

        if (pathPoints.length >= 3) {
          closeBtn.disabled = false;
        }

      }, err => {
        alert('Error getting location: ' + err.message);
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 1000
      });

      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function closeShape() {
      stopTracking();
      drawPolygon();
      closeBtn.disabled = true;
    }

    function clearAll() {
      stopTracking();
      pathPoints = [];
      if (polygonLayer) map.removeLayer(polygonLayer);
      if (polylineLayer) map.removeLayer(polylineLayer);
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      updateUI(0, 0);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      closeBtn.disabled = true;
    }

    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
    closeBtn.addEventListener('click', closeShape);
    clearBtn.addEventListener('click', clearAll);
  </script>
</body>
</html>
