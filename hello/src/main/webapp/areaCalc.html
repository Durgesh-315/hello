<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Land Area Calculator (GPS)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      background: #f4f4f4;
      text-align: center;
    }
    #controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    #info {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="map"></div>

  <div id="info">
    <strong>Area:</strong> <span id="area">0</span> mÂ² |
    <strong>Perimeter:</strong> <span id="perimeter">0</span> m
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    const map = L.map('map').setView([20, 77], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let pathPoints = [];
    let polygonLayer = null;
    let watchId = null;
    let isTracking = false;
    const CLOSE_DISTANCE = 10; // meters to auto-close polygon

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const areaDisplay = document.getElementById('area');
    const perimeterDisplay = document.getElementById('perimeter');

    function addPoint(latlng) {
      // If already closed, stop adding
      if (!isTracking) return;

      // Add to path
      pathPoints.push(latlng);
      L.marker(latlng).addTo(map);

      // Check if near starting point to auto-close
      if (pathPoints.length >= 3) {
        const distanceToStart = map.distance(latlng, pathPoints[0]);
        if (distanceToStart <= CLOSE_DISTANCE) {
          console.log("Closed polygon");
          stopTracking();
          drawPolygon();
          return;
        }
      }

      drawPolygon();
    }

    function drawPolygon() {
      if (polygonLayer) {
        map.removeLayer(polygonLayer);
      }
      if (pathPoints.length >= 3) {
        polygonLayer = L.polygon(pathPoints, { color: 'blue' }).addTo(map);
        calculateArea();
      }
    }

    function calculateArea() {
      const coords = pathPoints.map(p => [p.lng, p.lat]);
      coords.push([pathPoints[0].lng, pathPoints[0].lat]); // close loop

      const polygon = turf.polygon([coords]);
      const area = turf.area(polygon); // in square meters
      const perimeter = turf.length(turf.lineString(coords), { units: 'meters' });

      areaDisplay.innerText = area.toFixed(2);
      perimeterDisplay.innerText = perimeter.toFixed(2);
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      isTracking = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      watchId = navigator.geolocation.watchPosition(position => {
        const { latitude, longitude } = position.coords;
        const latlng = L.latLng(latitude, longitude);
        addPoint(latlng);
        map.setView(latlng, 18);
      }, error => {
        alert("Error getting location: " + error.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      isTracking = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function clearMap() {
      stopTracking();
      pathPoints = [];
      if (polygonLayer) {
        map.removeLayer(polygonLayer);
        polygonLayer = null;
      }

      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });

      areaDisplay.innerText = "0";
      perimeterDisplay.innerText = "0";
    }

    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
    clearBtn.addEventListener('click', clearMap);
  </script>
</body>
</html>
