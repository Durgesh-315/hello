<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Land Area Calculator (Manual + GPS)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 75vh; width: 100%; }
    #controls, #info, #status {
      padding: 10px;
      text-align: center;
    }
    #controls {
      background: #f4f4f4;
    }
    #controls select, #controls button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #controls button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #controls button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #info {
      background: #fafafa;
      font-size: 16px;
    }
    #status {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="controls">
    <select id="modeSelect">
      <option value="gps">GPS (Walk)</option>
      <option value="manual">Manual (Tap Map)</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="closeBtn" disabled>Close Polygon</button>
    <button id="clearBtn">Clear</button>
    <button id="exportBtn" disabled>Export GeoJSON</button>
  </div>

  <div id="map"></div>

  <div id="info">
    üìè <strong>Area:</strong> <span id="areaSqm">0</span> m¬≤ /
    <span id="areaAcres">0</span> acres |
    üîÅ <strong>Perimeter:</strong> <span id="perimeter">0</span> m |
    üîò <strong>Points:</strong> <span id="pointsCount">0</span>
  </div>

  <div id="status">üìç Waiting...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([20, 77], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Elements
    const modeSelect = document.getElementById('modeSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const closeBtn = document.getElementById('closeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');
    const areaSqmDisplay = document.getElementById('areaSqm');
    const areaAcresDisplay = document.getElementById('areaAcres');
    const perimeterDisplay = document.getElementById('perimeter');
    const pointsCountDisplay = document.getElementById('pointsCount');
    const statusDisplay = document.getElementById('status');

    let pathPoints = [];
    let polygonLayer = null;
    let watchId = null;
    let isTracking = false;
    let hasCentered = false;
    let trackingMode = 'gps';

    function updateStatus(msg) {
      statusDisplay.innerText = msg;
    }

    function addPoint(latlng) {
      pathPoints.push(latlng);
      pointsCountDisplay.innerText = pathPoints.length;
      L.circleMarker(latlng, { radius: 4, color: 'red' }).addTo(map);

      if (pathPoints.length >= 3) {
        closeBtn.disabled = false;
        drawPolygon();
      }
    }

    function drawPolygon() {
      if (polygonLayer) map.removeLayer(polygonLayer);
      if (pathPoints.length < 3) return;

      polygonLayer = L.polygon(pathPoints, { color: 'blue' }).addTo(map);
      calculateArea();
    }

    function calculateArea() {
      const coords = pathPoints.map(p => [p.lng, p.lat]);
      coords.push([pathPoints[0].lng, pathPoints[0].lat]);

      const polygon = turf.polygon([coords]);
      const areaSqm = turf.area(polygon);
      const areaAcres = areaSqm * 0.000247105;
      const perimeter = turf.length(turf.lineString(coords), { units: 'meters' });

      areaSqmDisplay.innerText = areaSqm.toFixed(2);
      areaAcresDisplay.innerText = areaAcres.toFixed(4);
      perimeterDisplay.innerText = perimeter.toFixed(2);
      exportBtn.disabled = false;
    }

    function startTracking() {
      trackingMode = modeSelect.value;
      clearMap();
      updateStatus("üìç Tracking mode: " + trackingMode.toUpperCase());

      startBtn.disabled = true;
      stopBtn.disabled = false;

      if (trackingMode === 'gps') {
        isTracking = true;
        if (!navigator.geolocation) {
          alert("Geolocation not supported.");
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          pos => {
            const latlng = L.latLng(pos.coords.latitude, pos.coords.longitude);
            addPoint(latlng);
            if (!hasCentered) {
              map.setView(latlng, 18); // zoom immediately
              hasCentered = true;
            }
          },
          err => {
            updateStatus("‚ö†Ô∏è GPS Error: " + err.message);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 1000
          }
        );
      } else {
        updateStatus("üñ± Tap on map to add points");
        map.on('click', onMapClickManual);
      }
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      map.off('click', onMapClickManual);
      isTracking = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      updateStatus("‚èπÔ∏è Tracking stopped.");
    }

    function onMapClickManual(e) {
      if (trackingMode === 'manual') {
        addPoint(e.latlng);
      }
    }

    function clearMap() {
      if (polygonLayer) {
        map.removeLayer(polygonLayer);
        polygonLayer = null;
      }
      pathPoints = [];
      hasCentered = false;

      map.eachLayer(layer => {
        if (layer instanceof L.CircleMarker) {
          map.removeLayer(layer);
        }
      });

      areaSqmDisplay.innerText = "0";
      areaAcresDisplay.innerText = "0";
      perimeterDisplay.innerText = "0";
      pointsCountDisplay.innerText = "0";
      closeBtn.disabled = true;
      exportBtn.disabled = true;
    }

    function exportGeoJSON() {
      if (pathPoints.length < 3) {
        alert("Need at least 3 points.");
        return;
      }

      const coords = pathPoints.map(p => [p.lng, p.lat]);
      coords.push([pathPoints[0].lng, pathPoints[0].lat]);
      const geojson = {
        type: "Feature",
        geometry: {
          type: "Polygon",
          coordinates: [coords]
        },
        properties: {
          area_m2: parseFloat(areaSqmDisplay.innerText),
          perimeter_m: parseFloat(perimeterDisplay.innerText)
        }
      };

      const blob = new Blob([JSON.stringify(geojson)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "land_polygon.geojson";
      a.click();
    }

    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
    clearBtn.addEventListener('click', () => {
      stopTracking();
      clearMap();
      updateStatus("üìç Map cleared");
    });
    closeBtn.addEventListener('click', () => {
      stopTracking();
      drawPolygon();
      updateStatus("‚úÖ Polygon closed and area calculated");
    });
    exportBtn.addEventListener('click', exportGeoJSON);
  </script>
</body>
</html>
